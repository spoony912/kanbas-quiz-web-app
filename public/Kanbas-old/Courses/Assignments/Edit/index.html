<html>
  <head>
    <link
      rel="stylesheet"
      href="/libs/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-end" >
        <span style="color: green"
          ><i class="fa fa-check-square"></i> Published</span
        >
        <button class="btn btn-edit" >
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </div>

      <div>
        <!-- form start -->
        <form>
          <div class="col mb-3">
            <label class="col-sm-2 col-form-label">Assignment Name</label>
            <div class="col-sm-10">
              <input placeholder="Assignment Name" class="form-control mb-3" />
            </div>
            <div class="mb-3">
              <textarea class="form-control">
  This is the assignment description.</textarea
              >
            </div>
          </div>

          <div class="row mb-3 d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Points</label>
            <div class="col-sm-10">
              <input class="form-control" value="100" />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2">Assignment Group</label>
            <div class="col-sm-10">
              <select class="form-select form-control">
                <option>ASSIGNMENTS</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2">Display Grade as</label>
            <div class="col-sm-10">
              <select class="form-select form-control">
                <option>Percentage</option>
              </select>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label"
                  >Do not count this assignment towards the final grades.</label
                >
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2">Assign</label>

            <!-- card start -->
            <div class="card" style="width: 30rem">
              <div class="card-body">
                <label class="form-label">Assign to</label>
                <div class="input-group">
                  <input class="form-control" placeholder="" />

                  <button
                    class="btn btn-outline-secondary d-flex align-items-center"
                    type="button"
                  >
                    Everyone
                    <span class="btn-close ms-auto" aria-label="Close"></span>
                  </button>
                </div>
              </div>

              <div class="card-body">
                <label class="form-label">Due</label>
                <div>
                  <input type="date" value="2024-02-01" class="form-control" />
                </div>
              </div>

              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Available from</label>
                      <input
                        type="date"
                        value="2024-02-01"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Until</label>
                      <input
                        type="date"
                        value="2024-02-01"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-body" style="background-color: lightgray">
                <div class="d-flex justify-content-center align-items-center">
                  <a
                    href="#"
                    class="card-link"
                    style="color: black; text-decoration: none"
                  >
                    + Add</a
                  >
                </div>
              </div>
            </div>
            <!-- card end -->
          </div>

          <!-- bottom -->
          <div class="row p-3" style="border-top: 1px solid gray">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label">
                  Notify users that this content has changed</label
                >
              </div>
            </div>

            <div class="col-md-6 justify-content-md-end d-flex">
              <button
                type="submit"
                class="btn"
                style="background-color: lightgray"
              >
                <a href="#" style="text-decoration: none; color: black"
                  >Cancel</a
                >
              </button>
              <button
                type="submit"
                class="btn btn-danger"
                style="text-decoration: none; color: black"
              >
                <a href="#" style="text-decoration: none; color: white">Save</a>
              </button>
            </div>
          </div>
        </form>
        <!-- form end -->
      </div>
    </div>
  </body>
</html>
